<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小綠簽</title>
    <link rel="icon" type="image/svg+xml" href="./img/Favicon.svg" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <div class="header">
            <h1><a href="index.html">小綠簽</a></h1>
            <a href="history.html" class="history">歷史紀錄</a>
        </div>
        <div class="center">
            <div class="intro">
                <h3>免費試用版</h3>
                <h2>小綠簽</h2>
                <p>護樹、永續、減碳的綠色生活 <br> 響應環保無紙化電子簽署， <br> 省時便利又環保。</p>
            </div>
            <div class="upload">
                <img src="./img/img1.png" alt="pdf,img">
                <div class="upload-btn">
                    <span>選擇檔案</span>
                    <input type="file" class="select" accept="application/pdf"/>
                </div>
                <p>或拖移檔案到此處</p>
                <span class="upload-limit">(限10MB 內的PDF或JPG檔)</span>
            </div>
            <img class="objective person1" src="./img/img4.png" alt="">
            <img class="objective person2" src="./img/img5.png" alt="">
            <img class="objective plant" src="./img/img6.png" alt="">
            <img class="objective bag" src="./img/img7.png" alt="">
            <img class="objective person3" src="./img/img8.png" alt="">
            <img class="objective person4" src="./img/img9.png" alt="">
            <img class="objective ground" src="./img/img10.png" alt="">
        </div>
        <img class="objective circle1" src="./img/img2.png" alt="">
        <img class="objective plant-bg1" src="./img/img3.png" alt="">
        <img class="objective plant-bg2" src="./img/img11.png" alt="">
        <span class="name">六角日報 © Code: Sandra  /  Design: KT</span>

        <script src="js/canvas.js"></script>
        <!-- 引入pdf.js的套件 -->
        <script src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script src="js/pdf.js"></script>
        <script src="js/jquery2.2.3.min.js"></script>
        <script src="js/all.js"></script>
</body>
</html>
